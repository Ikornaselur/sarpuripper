<!DOCTYPE html>
<html>
<head>
    <title>StreamCatcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/libs/jquery-2.1.3.min.js"></script>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>StreamCatcher</h1>
    <div class="row">
        <div class="col-md-12 well">
            <form id="url_form">
                <div class="form-group">
                    <label for="url">Stream URL</label>
                    <input type="text" class="form-control" id="input_url" placeholder="URL">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
            <thead>
                <th>Status</th>
                <th>ID</th>
                <th>Title</th>
                <th>Download link</th>
            </thead>
            <tbody id="resultList">

            </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
